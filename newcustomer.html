<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Form New Client</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-6">
            <div class="card-form">
                <button id="mainMenuBtn">&#10006;</button>
                <div class="card-header">Yeni Kişi</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="fullname">İsim - Soy isim</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Enter Name - Surname">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="mail">Mail Adresi</label>
                            <input type="email" class="form-control" id="mail" placeholder="Enter Mail Adress">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="passport">Pasaport</label>
                            <input type="text" class="form-control" id="passport" placeholder="Enter Passport">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefon</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="birthdate">Doğum Tarihi</label>
                            <input type="text" class="form-control" id="birthdate" placeholder="TODO:Put calendar here or format txt for birth date input">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="reg-username" placeholder="Enter Username">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <input type="password" class="form-control" id="reg-password" placeholder="Enter Password">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Şifre Tekrar</label>
                            <input type="password" class="form-control" id="reg-repassword" placeholder="Enter Password Again">
                            <div></div>
                    </div>
                </div>
                        <button type="submit" id="submitBtn" class="btn btn-primary btn-block">Yeni Kişi Ekle</button>
                    </form>
                </div>
            </div>
        </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/newcustomer.js"></script>
</body>
</html>
