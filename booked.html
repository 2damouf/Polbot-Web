<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alınan Randevular</title>
  <link rel="stylesheet" href="/css/customers.css">
</head>
<body>
  
  <div class="container active" id="listPanel" >
    <button id="mainMenuBtn">&#10006;</button>
    <h1>Alınmış Randevular</h1>
    <div class="userListContainer">
      <ul id="userList"></ul>
    </div>
    <div class="pagination">
      <button id="prevBtn" disabled>&#8249; Geri</button>
      <button id="nextBtn">İleri &#8250;</button>
    </div>
  </div>
  


<!-- Panel -->
<div class="panel" id="userPanel">
  <button id="closeBtn">&#10006;</button>
  <div class="panel-content">
    <h2>Kullanıcı Detayları</h2>
    <form id="userForm">
      <label for="fullNameInput">Ad Soyad</label>
      <input type="text" placeholder="Ad Soyad" id="fullNameInput" required>
      <label for="emailInput">E-posta Adresi</label>
      <input type="text" placeholder="E-posta Adresi" id="emailInput" required>
      <label for="passportInput">Pasaport Numarası</label>
      <input type="text" placeholder="Pasaport Numarası" id="passportInput" required>
      <label for="phoneInput">Telefon Numarası</label>
      <input type="text" placeholder="Telefon Numarası" id="phoneInput" required>
      <button type="submit" id="saveBtn">Kaydet</button>
    </form>
  </div>
</div>



  <script src="/scripts/booked.js"></script>
</body>
</html>
