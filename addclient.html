<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Form New Client</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">PolBot Customer Register</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Enter Name - Surname">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="mail">Mail</label>
                            <input type="email" class="form-control" id="mail" placeholder="Enter Mail Adress">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="passport">Passport</label>
                            <input type="text" class="form-control" id="passport" placeholder="Enter Passport">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number">
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="birthdate">Birth-Date</label>
                            <input type="password" class="form-control" id="birthdate" placeholder="TODO:Put calendar here or format txt for birth date input">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="username">Usename</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Re-Password</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Enter Password Again">
                            <div></div>
                    </div>
                </div>
                        <button type="submit" class="btn btn-primary btn-block">Save Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
