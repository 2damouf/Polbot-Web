<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>PolBot Şifre Değiştirme</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container my-5 d-flex justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <form id="login-form">
                        <!-- Form alanları -->
                        <div class="form-group">
                            <label for="username">Yeni Şifre</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="password">Yeni Şifre Tekrar</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Enter Re-Password">
                        </div>
                        <!-- Form alanları -->
    
                        <!-- Butonlar -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-register">Şifre Değiştir</button>
                        </div>
                        <!-- Butonlar -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form')
        form.addEventListener('submit', changePassword())

        async function changePassword(event){
            event.preventDefault()
            const password = getElementById('password').value
            
            const result = await fetch('/api/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type:': 'application/json'
                },
                body: JSON.stringify({
                    newpassword: password,
                    token: localStorage.getItem('token')
                })
            }).then((res) => res.json())

            if (result.status === 'ok') {
                    alert('Success')
                } else {
                    alert(result.error)
                }

        }
    </script>
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/loginscript.js"></script>
</body>
</html>
